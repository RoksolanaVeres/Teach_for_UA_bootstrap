<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teach for Ukraine (bootstrap)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-program">
      <div class="program-info">
        <div class="section-header">
          <p class="section-header__subtitle">програма</p>
          <p class="section-header__title">
            Навчай <br />
            — для України
          </p>
        </div>

        <div class="section-details">
          <div class="container-fluid gx-0">
            <div class="row">
              <div class="col">
                <p class="section-details__text">
                  Освітньо-громадська організація.
                </p>
              </div>
              <div class="col-1">
                <img
                  class="section-details__image"
                  src="./images/arrow-down.svg"
                  alt="pointer"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid text-center program-nav__container">
        <div class="row">
          <div class="col-12 col-md-6 bg-primary program-nav__button">
            <a href="#" class="program-nav__link">про нас</a>
          </div>
          <div
            class="col-12 col-md-6 program-nav__button program-nav__button_light"
          >
            <a href="#" class="program-nav__link program-nav__link_light"
              >наша діяльність</a
            >
          </div>
        </div>
      </div>
    </section>

    <section class="section-about-us">
      <div class="container-fluid gx-0 about-us__container">
        <div
          class="row gx-0 justify-content-end align-items-end about-us__container_row"
        >
          <div class="col-12 col-md-6">
            <div class="about-us-info">
              <div class="section-header">
                <p class="section-header__subtitle">хто ми</p>
                <p class="section-header__title">
                  амбітня команда <br />
                  — однодумців
                </p>
              </div>
              <div class="section-details">
                <p class="section-details__text">
                  Команда спеціалістів, що 4 роки успішно займається освітою
                  дітей у малорозвинутих селах та містах України.
                </p>
                <a
                  href="#"
                  class="btn btn-primary btn-lg section-button"
                  role="button"
                  aria-pressed="true"
                  >стати учасником</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
